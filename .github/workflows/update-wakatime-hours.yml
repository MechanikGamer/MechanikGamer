name: Update WakaTime Hours Milestone

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npm start
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      - name: Commit and push if changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "MechanikGamer"
          git config --global user.email "123777101+MechanikGamer@users.noreply.github.com" # optional
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update WakaTime hours milestone"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
